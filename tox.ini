[tox]
min_version = 4
envlist = py, ruff_format, ruff_check, prospector, bandit

[testenv]
#description = Run unit tests
#commands = python -m unittest discover -v
description = Run pytest
deps = pytest               # PYPI package providing pytest
commands = pytest {posargs} # substitute with tox' positional arguments

[testenv:prospector]
description = Run static analysis using prospector, but dont fail on errors
ignore_outcome = true
deps = prospector
commands = prospector --no-autodetect \
               --test-warnings \
               --die-on-tool-error \
               {toxinidir}/app/

[testenv:ruff_format]
deps = ruff
ignore_outcome = true
description = Fix code style (if --check is removed)
commands = ruff format --check --diff {toxinidir}/app/

[testenv:ruff_check]
deps = ruff
ignore_outcome = true
description = Run ruff check
commands = ruff check --fix {toxinidir}/app/

[testenv:mypy]
deps =
    .[tests]
description = Check typing
commands = mypy --ignore-missing-imports {toxinidir}/app/

[testenv:bandit]
deps = bandit
description = Check for security issues
commands = bandit -r {toxinidir}/app/
